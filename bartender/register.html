    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/bartender.css" rel="stylesheet">
  </head>

  <body>

    <div class="container-fluid">
      <div class="row vertical-center align-self-center">
        <div class="col-sm-4 text-center">
          <img src="../img/logo.png" class="img-fluid logo">
        </div>
        <div class="col-sm-4 col-offset-2">
          <h1>Bartender Registration</h1>
          <form class="form-front" id="user-register" action="user/home.html">
            <p class="text-center">or <a href="../register.html">Register as a User</p></a>
            <label for="inputName" class="sr-only">Name</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Your Name" required>
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputPassword" class="sr-only">Repeat Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Repeat Password" required>
            <label for="inputName" class="sr-only">Registration Code</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Registration Code" required>
            <button class="btn btn-primary btn-block" type="submit">Register</button>
            <button class="btn btn-secondary btn-block" onclick="location.href='index.html';">Already have an account?</button>
          </form>
        </div>
      </div>
    </div> <!-- /container -->
