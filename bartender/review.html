  <body>
	<!-- Example Modal -->
	<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Respond to Review</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label for="message-text" class="form-control-label">Message:</label>
	            <textarea class="form-control" id="message-text"></textarea>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close_modal">Close</button>
	        <button type="button" class="btn btn-primary" id="save_changes" data-index=0>Submit</button>
	      </div>
	    </div>
	  </div>
	</div>
    <div class="container vertical-center">
    	<div class="container" >
    		<div>
    			<a href="./home.html">Home</a>
    		</div>
    		<div class="" id="insert_reviews">
  				<div class="list-group-item list-group-item-action flex-column align-items-start">
				    <div class="d-flex w-100 justify-content-between">
				      <h5 class="mb-1">Drink 1</h5>
				      <h2>5/5</h2>
				    </div>
				    <p class="mb-1">Great drink and great service!</p>
				   	<div class="d-flex w-100 justify-content-between">
				    	<small>Thanks!</small>
				    </div>
			  	</div>
				<!-- Button trigger modal -->
			    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="exampleModal">
					Respond
				</button>
				    
			</div>
    	</div>
