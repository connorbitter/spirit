  <body>

    <div class="container vertical-center">
      <div class="row w-50">
        <div class="col-sm-12 text-center">
        <img src="img/logo.png" class="logo img-fluid">
          <form class="form-signin">
            <label for="inputEmail" class="sr-only">Email Address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-primary btn-block" type="submit">Sign in</button>
            <button class="btn btn-primary btn-block" type="submit">Sign in with Facebook</button>
            <button class="btn btn-primary btn-block" type="submit">Switch to Bartender</button>
          </form>
          <p>Don't have an account? <a href="register.html"> Register now</a>.</p>
          <p> Since the form isn't done, click <a href="user/home.html">here</a>
              to enter as a user or <a href="user/bartender/home.html">here</a> to enter as a bartender.</p>
        </div>
      </div>
    </div> <!-- /container -->
