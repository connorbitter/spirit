<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Favorites</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link href="../css/style.css" rel="stylesheet">
  </head>
  	<body>
  		<a href="home.html"><button class="btn" type="submit" >Home</button></a>
  		<div class="container vertical-center">
  			<div class="onoffswitch">
    			<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" onclick="switchFunction()" id="myonoffswitch" checked>
    			<label class="onoffswitch-label" for="myonoffswitch">
        			<span class="onoffswitch-inner"></span>
        			<span class="onoffswitch-switch"></span>
    			</label>
			</div>
			<br>
			<div id = 'drinks'>
  				<table class="table">
  					<thead>
    					<tr>
      						<th></th>
      						<th>Drink Name</th>
      						<th>Drink Type</th>
      						<th>Bar Name</th>
    					</tr>
  					</thead>
  					<tbody>
    					<tr>
      						<th scope="row">1</th>
      							<td>ABC</td>
      							<td>DEF</td>
      							<td>GHI</td>
    					</tr>
    					<tr>
      						<th scope="row">2</th>
      							<td>ABC</td>
     				 			<td>DEF</td>
      							<td>GHI</td>
    					</tr>
    					<tr>
      						<th scope="row">3</th>
      							<td>ABC</td>
      							<td>DEF</td>
      							<td>GHIr</td>
    					</tr>
  					</tbody>
				</table>
			</div>
			<div id = 'bars' style="display: none">
  				<table class="table">
  					<thead>
    					<tr>
      						<th></th>
      						<th>Bar Name</th>
      						<th>Drink Type</th>
      						<th>Bar Name</th>
    					</tr>
  					</thead>
  					<tbody>
    					<tr>
      						<th scope="row">1</th>
      							<td>ABC</td>
      							<td>DEF</td>
      							<td>GHI</td>
    					</tr>
    					<tr>
      						<th scope="row">2</th>
      							<td>ABC</td>
     				 			<td>DEF</td>
      							<td>GHI</td>
    					</tr>
    					<tr>
      						<th scope="row">3</th>
      							<td>ABC</td>
      							<td>DEF</td>
      							<td>GHIr</td>
    					</tr>
  					</tbody>
				</table>
			</div>
		</div>
		<script>
  			function switchFunction()
			{
    			var chkBox = document.getElementById('myonoffswitch');
    			if (chkBox.checked)
    			{
        			document.getElementById('drinks').style.display = "block";
					document.getElementById('bars').style.display = "none";
    			} else{
    				document.getElementById('bars').style.display = "block";
					document.getElementById('drinks').style.display = "none";
    			}
			}
		</script>
  	</body>

</html>
