<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>User Profile</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link href="../css/style.css" rel="stylesheet">
  </head>

  <body>
	<a href="home.html"><button class="btn" type="submit" >Home</button></a>
	<h2>Your Profile</h2>
    <div class="container vertical-center">
    	<div class="row w-60">
        <div class="col-sm-12 text-center">
        	<div><img src="../img/User-Profile.png" class="logo img-fluid"></div>
        	<h3>Welcome Ayo!</h3>
        	<div><h5>Edit Settings</h5></div>
        	<div class="form-group">
    			<label for="example-date-input">Birthday</label>
            	<input class="form-control" type="date" value="1995-09-01" id="example-date-input">
    		</div>
        	<form>
        		<div class="form-group">
        			<label for="exampleSelect1">Choose Region</label>
        			<select class="form-control" id="exampleSelect1">
          				<option>Boston</option>
          				<option>New York</option>
          				<option>Los Angeles</option>
          				<option>Toronto</option>
          				<option>Dallas</option>
    					<option>Seattle</option>
    				</select>
        		</div>
    		</form>
    		<div class="range-slider">
        		<div>	
        			<label for="fader">Maximum Distance (Mi)</label>
        			<div>
        				<input class="range-slider__range" type="range" value="50" min="0" max="100" step="1"> &nbsp;
        				<span class="range-slider__value">0 mi</span>
        			</div>
				</div>
				<div>
        			<label for="fader">Price Range ($)</label>
        			<div>
        				<input class="range-slider__range" type="range" value="0" min="0" max="100" step="1"> &nbsp;
        				<span class="range-slider__value">$ 0</span>
        			</div>
        		</div>
        	</div>
        	<br>
        	<p>Drink Types</p>
        	<div>
        		<form action="">
					<input type="checkbox" name="drink type" value="Ales">Ales &nbsp; &nbsp;
					<input type="checkbox" name="drink type" value="Lagers">Lagers &nbsp; &nbsp;
					<input type="checkbox" name="drink type" value="Wine">Wine &nbsp; &nbsp;
					<input type="checkbox" name="drink type" value="Spirits">Spirits
				</form>
        	</div>
        </div>
    	</div>
    </div>	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>
    	var rangeSlider = function(){
  		var slider = $('.range-slider'),
      		range = $('.range-slider__range'),
      		value = $('.range-slider__value');
    
  		slider.each(function(){

    		value.each(function(){
      		var value = $(this).prev().attr('value');
      		$(this).html(value);
   		 });

    		range.on('input', function(){
      		$(this).next(value).html(this.value);
    		});
  		});
		};

		rangeSlider();
	</script>
  </body>
</html>
