<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>User Profile</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link href="../css/style.css" rel="stylesheet">
  </head>

  <body>
    <a href="home.html"><button class="btn btn-secondary no-border sticky-top">Back</button></a>
    <div class="container">
      <div class="row my-2">
        <div class="col-sm-12 text-center">
          <h1>Your Profile</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="../img/User-Profile.png" class="logo img-fluid my-2">
          <div>
            <h3>Welcome Ayo!</h3>
            <a href="../user/rating.html" title=""><button class="btn btn-primary my-1">View Past Drinks</button></a>
          </div>
        </div>
        <div class="col-md-8">
        <h2>Settings</h2>
          <form>
            <div class="form-group">
              <label for="example-date-input">Birthday</label>
              <input class="form-control" type="date" value="1995-09-01" id="example-date-input">
            </div>
            <div class="form-group">
              <label for="exampleSelect1">Choose Region</label>
              <select class="form-control" id="exampleSelect1">
                <option>Boston</option>
                <option>New York</option>
                <option>Los Angeles</option>
                <option>Toronto</option>
                <option>Dallas</option>
                <option>Seattle</option>
              </select>
            </div>
          </form>
          <div class="range-slider">
            <label for="fader">Bar Maximum Distance (Mi)</label>
            <input class="range-slider__range" type="range" value="50" min="0" max="100" step="1">
            <span class="range-slider__value">0 mi</span>
          </div>
          <div>
            <label for="fader">Maximum Price ($ per drink)</label>
            <input class="range-slider__range" type="range" value="5" min="0" max="100" step="1">
            <span class="range-slider__value">$ 0</span>
          </div>
          <h2>Drink Preferences</h2>
          <div class="row">
            <div class="col-md-4">
            <h5>Beers</h5>
              <ul class="list-group list-group-ghost">
                <li class="list-group-item list-group-item-ghost">Stouts</li>
                <li class="list-group-item list-group-item-ghost">Lagers</li>
                <li class="list-group-item list-group-item-ghost">IPAs</li>
                <li class="list-group-item list-group-item-ghost">Ales</li>
              </ul>
            </div>
            <div class="col-md-4">
            <h5>Spirits</h5>
              <ul class="list-group list-group-ghost">
                <li class="list-group-item list-group-item-ghost">Vodka</li>
                <li class="list-group-item list-group-item-ghost">Gin</li>
                <li class="list-group-item list-group-item-ghost">Rum</li>
                <li class="list-group-item list-group-item-ghost">Whiskey</li>
              </ul>
            </div>
            <div class="col-md-4">
            <h5>Cocktails</h5>
              <ul class="list-group list-group-ghost">
                <li class="list-group-item list-group-item-ghost">Bitter</li>
                <li class="list-group-item list-group-item-ghost">Sweet</li>
                <li class="list-group-item list-group-item-ghost">Strong</li>
                <li class="list-group-item list-group-item-ghost">Unique</li>
              </ul>
            </div>
          </div>
          <div>
            <a href="../user/profile.html"><button class="btn btn-secondary my-3 float-right">Save Changes</button></a>
          </div>
        </div>
      </div>
    </div> <!-- end container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script>
      var rangeSlider = function(){
      var 
        slider = $('.range-slider'),
        range = $('.range-slider__range'),
        value = $('.range-slider__value');
    
        slider.each(function(){

          value.each(function(){
            var value = $(this).prev().attr('value');
            $(this).html(value);
           });

          range.on('input', function(){
            $(this).next(value).html(this.value);
          });
        });
      };
      rangeSlider();
    </script>
    <script>
      $( ".list-group-item" ).click(function() {
        $( this ).toggleClass( "active" );
      });
    </script>
  </body>
</html>
